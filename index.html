<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Text Example</title>
    <style>
        /* Algemene instellingen voor de achtergrond */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif; /* Vervang dit met je gewenste lettertype */
            background: linear-gradient(135deg, #001f3f, #005f73);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Grid-effect op de achtergrond */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(to right, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 100px 100px;
            z-index: 0;
        }

        /* Centraal uitgelijnde tekst */
        .content {
            text-align: center;
            z-index: 1; /* Zorg dat de content boven de achtergrond staat */
        }

        /* Stijl van de titel */
        .content h1 {
            font-size: 3rem;
            font-weight: bold;
            margin: 0 0 20px;
            background: linear-gradient(to right, #00d4ff, #a7f3d0);
            -webkit-background-clip: text;
            color: transparent;
        }

        /* Stijl van de beschrijving */
        .content p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Stijl voor een knop */
        .content a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #6c63ff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .content a:hover {
            background-color: #4834d4;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Turn scripts into Videos</h1>
        <p>
            Easily create captivating videos by combining background footage with customizable scripts, voiceovers and subtitles.
        </p>
        <a href="#">Create Your Video Now</a>
    </div>
</body>
</html>
