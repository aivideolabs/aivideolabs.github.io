
<!DOCTYPE html>
<html lang="en" class="font-Roboto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="css/5a90c3ba14f91210.css">
    <title>AI Video Labs | Customized UI</title>
    <style>
        /* Stijl voor de gridachtergrond */
        .bg-grid-slate {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 120px 120px;
            z-index: -1; /* Zorg dat het achter de content staat */
        }

        /* Algemene achtergrond met gradient */
        body {
            background: linear-gradient(to right, #1e293b, #334155, #0f172a);
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <!-- Gridachtergrond -->
    <div class="bg-grid-slate"></div>
    
    <!-- Content -->
    <div class="relative max-w-screen mx-auto text-center">
        <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-teal-500 via-indigo-200 to-indigo-500 py-16">
            Make Engaging videos using AI
        </h1>
        <p class="text-lg text-slate-300">
            A AI Videolabs Production.
        </p>
    </div>
</body>
</html>
